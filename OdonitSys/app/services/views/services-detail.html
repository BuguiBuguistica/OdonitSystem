<div data-ng-controller="servicesDetailController">    
   
    <div class="row headerHistoriaClinica">
        <div class="col-md-8">
            <h3 class="blue"><i class="navbar-icon patientIconBlue"></i>{{person.FirstName}} {{person.LastName}}</h3>
            <h4>Historia Clínica Número: {{person.MedicalHistoryId}}</h4>
        </div>
        <div class="col-md-4 back">
            <button type="button" class="btn btn-default pull-right" style="margin-left:5px;" ng-click="edit()"><i class="glyphicon glyphicon-pencil"></i></button>
            <button ng-click="search()" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-search"></i>Volver a Buscar</button>
        </div>
    </div>
    <div class="service-container">
        <div class="row menu-action">
            <div class="col-md-8">
                <ul class="menu-prestaciones">
                    <li><a href="#" data-ng-click="selectService(services.fracturaar)" class="fractura-ar" ng-class="{active:services.fracturaar == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.cariear)" class="carie-ar" ng-class="{active:services.cariear == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.extraccionar)" class="extraccion-ar" ng-class="{active:services.extraccionar == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.coronaar)" class="corona-ar" ng-class="{active:services.coronaar == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.tratamientoConductoar)" class="tratamientoConducto-ar" ng-class="{active:services.tratamientoConductoar == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.restauracionr)" class="restauracion-r" ng-class="{active:services.restauracionr == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.extraccionr)" class="extraccion-r" ng-class="{active:services.extraccionr == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.elementoAusenter)" class="elementoAusente-r" ng-class="{active:services.elementoAusenter == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.coronar)" class="corona-r" ng-class="{active:services.coronar == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.sellanter)" class="sellante-r" ng-class="{active:services.sellanter == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.tratamientoConductor)" class="tratamientoConducto-r" ng-class="{active:services.tratamientoConductor == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.elementoEnErupcionSupr)" class="elementoEnErupcionSup-r" ng-class="{active:services.elementoEnErupcionSupr == serviceSelected}"></a></li>
                    <li><a href="#" data-ng-click="selectService(services.elementoEnErupcionInfr)" class="elementoEnErupcionInf-r" ng-class="{active:services.elementoEnErupcionInfr == serviceSelected}"></a></li>
                </ul>
            </div>
            <div class="col-md-4 line-separation-buttons">
                <ul class="menu-prestaciones clean-action ">
                    <li>
                        <button class="btn btn-default" ng-click="undo()">
                            <i class="glyphicon glyphicon-erase"></i>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-default" ng-click="cleanOdontogram()">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </li>
                    <li>
                        <button class="btn btn-primary" ng-click="save()">
                            Guardar Prestaciones
                        </button>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row container ">
