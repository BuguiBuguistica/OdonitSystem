<div data-ng-controller="ReportController">
    <div class="form-horizontal">
        <div class="row">
            <div class="col-md-4">
                <div>
                    <label class="control-label">Servicio</label>
                    <select class="form-control" ng-model="service" ng-change="updateServiceFilter(service)">
                        <option ng-repeat="option in odontogramServices" value="{{option}}">{{option.Name}}</option>
                    </select>
                </div>
                <div>
                    <label class="control-label">Tratamiento</label>
                    <select class="form-control" ng-model="treatment" ng-change="updateTreatmentFilter()">
                        <option ng-repeat="option in treatmentServices" value="{{option}}"><strong>{{option.Code}}</strong> {{option.Name}}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <label class="control-label">Periodo</label>
                <p class="input-group">
                    <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="filter.FromDate" show-button-bar="false" is-open="datepicker.openedFromDate" max-mode="maxDay" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="openCalendar($event, 'fromDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
                <p class="input-group separation-search-container">
                    <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="filter.EndDate" show-button-bar="false" is-open="datepicker.openedToDate" max-mode="maxDay" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" data-ng-click="openCalendar($event, 'toDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
            <div class="col-md-3">
                <label class="control-label">Obra Social</label>
                <input type="text" ng-model="medicalSecurity" typeahead-on-select="updateModel(medicalSecurity)" typeahead="ms as ms.Name for ms in medicalSecurityList | filter:$viewValue | limitTo:8" class="form-control">
            </div>            
            <div class="col-md-2 separation-search-container text-right">
                <button type="submit" class="btn btn-primary" data-ng-click="searchPatients()"><i class="glyphicon glyphicon-search"></i></button>
                <button type="button" class="btn btn-default" data-ng-click="cleanInputs()"><i class="glyphicon glyphicon-remove"></i></button>
            </div>
        </div>
    </div>
    <div class="row space-top-02 ">
        <div class="col-md-12">
            <div class="gridStyle" data-ng-grid="gridOptions"></div>            
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <pagination previous-text="&lsaquo;" next-text="&rsaquo;" class="pagination-sm" items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="setPagingData()"></pagination>
        </div>
        <div class="col-md-6 buttonContainerGrid text-right">
            <button type="button" ng-disabled="!report.length" class="btn btn-primary" data-ng-click="donwloadPDF()"><i class="glyphicon glyphicon-download-alt"></i>Descargar PDF</button>
        </div>
    </div>
</div>
